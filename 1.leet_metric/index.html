<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leetcode Metrices</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>leetMetric</h1>
      <div class="user_container">
        <p>Enter your username below:</p>
        <div class="user_input_container">
          <input class="user_input"  type="text" placeholder="enter username" />
          <button class="search_btn">Search</button>
        </div>
      </div>

      <div class="stats_container">
        <div class="progress">


          <div class="progress_item">
            <div class="easy_progress circle">
              <span class="easy_label"></span>
              Easy
            </div>
          </div>


          <div class="progress_item">
            <div class="medium_progress circle">
              <span class="medium_label"></span>
              Medium
            </div>
          </div>


          <div class="progress_item">
            <div class="hard_progress circle">
              <span class="hard_label"></span>
              Hard
            </div>
          </div>



        </div>

        <div class="status_card">

            <!-- directly -->


        </div>

      </div>         


      
    </div>

    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pokemon Card Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="btn">
            <button>generate</button>
        </div>
      <div class="card">
        <p class="hp"><span>hp</span>50</p>
        

        <img src="pokemon.png" alt="">
        <div class="poke_name">
            <h1>sample
            </h1>
        </div>
        <div class="number">
          <h4>100</h4>
        </div>
        <div class="types">
          <span>type1</span>
          <span>type2</span>
        </div>
        <div class="status">
          <div>
            <h3>60</h3>
            <p>Attack</p>
          </div>

          <div>
            <h3>60</h3>
            <p>Defence</p>
          </div>

          <div>
            <h3>60</h3>
            <p>speed</p>
          </div>

        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
